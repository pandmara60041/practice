<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h3>WELCOME TO SHIPMENT TYPE REGISTER PAGE!</h3>
<form th:action="@{/st/save}" method="POST">
<pre>
Shipment Mode : <select name="shipmentMode">
					<option value="">-SELECT-</option>
					<option value="Air">Air</option>
					<option value="Truck">Truck</option>
					<option value="Ship">Ship</option>
					<option value="Train">Train</option>
			    </select>
Shipment Code  : <input type="text" name="shipmentCode"/>	
Enable Shipment:
	<input type="radio" name="enableShipment" value="Yes"/> Yes		    
	<input type="radio" name="enableShipment" value="No"/> No
Shipment Grade:					    
	<input type="radio" name="shipmentGrade" value="A"/> A
	<input type="radio" name="shipmentGrade" value="B"/> B
	<input type="radio" name="shipmentGrade" value="C"/> C
Description: <textarea name="shipmentDescription"></textarea>	
		<input type="submit" value="Add Shipment Type"/>	    
</pre>
</form>
<span th:text="${message}"></span>

</body>
</html>
